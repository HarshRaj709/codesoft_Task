{% include 'app/base.html' %}
{% include 'app/home_nav.html' %}

{% block content %}
    <!-- Tasks -->
     
    <section class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide">
      <!-- Task card -->
      <div class="w-full md:w-4/6 flex flex-col bg-white h-fit rounded-xl p-3">
        <!-- Top -->
        <div class="flex flex-row justify-between">
          <!-- Left: Title and Description -->
          <div>
            <h1 class="text-green-500 font-semibold text-xl">
              {{tasks.task_name}}
            </h1>
            <br />
            <h2 class="text-blue-500 font-bold">
              Status:
              {% if tasks.completed %}
              <span class="font-medium text-green-400">Completed<i class="bx bxs-badge-check"></i></span>
              {% else %}
              <span class="font-medium text-red-400">Not Completed<i class="bx bxs-x-circle"></i></span>
              {% endif %}
            </h2>
            <h2 class="text-gray-500 font-bold italic underline mt-3">
              Description
            </h2>
            <p class="text-gray-500 text-md">
              {{tasks.description}}
            </p>
          </div>
          <!-- Right: Toggle complete mode -->
          <a href="">
            <i class="bx bx-check-circle bx-sm text-blue-500"></i>
            <!-- <i class='bx bxs-check-circle'></i> -->
          </a>
        </div>
        <!-- Line -->
        <hr class="border-t border-gray-200 my-2" />
        <!-- Bottom: Time and Date | Delete -->
        <div class="flex flex-row justify-between">
          <h2 class="text-gray-500 font-bold">
            Due {{tasks.duedate}} <span class="font-medium text-gray-400">{{tasks.duetime}}</span>
          </h2>
          <a href="./delete.html">
            <i class="bx bxs-trash bx-sm text-red-500"></i>
          </a>
        </div>
      </div>
    </section>
  
{% endblock content %}
