<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .navbar, .card {
            background-color: #212529;
        }
        .form-control, .btn {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Contact Book</a>
        {% comment %} <div class="ml-auto">
            <a href="update_delete.html" class="btn btn-outline-light">Update/Delete Contact</a>
        </div> {% endcomment %}
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Search Contact</h5>
                        <form method = 'get'>
                            <div class="form-group">
                                <input type="text" name='q' class="form-control" placeholder="Search by name or number">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form> 
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add Contact</h5>
                        <form action='{% url 'home' %}' method='POST'>
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name = 'name' class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name='phone' class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="email" name='email' class="form-control" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Contacts List</h5>
                        <ul class="list-group">
                            
                                {% for sea in search %}
                                    <li class="list-group-item bg-dark text-white">
                                        <a href="{% url 'update' sea.id %}" class="text-white">{{sea.name}} - {{sea.phone}}</a>
                                    </li>
                                {% endfor %}
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
